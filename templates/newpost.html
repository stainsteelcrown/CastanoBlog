<!DOCTYPE html>

<html>
  <head>
    <title>Castano Blog</title>
      <link type="text/css" rel="stylesheet" href="stylesheets/main.css"/>
  </head>
    
  <body>
   <h1>New Post</h1>

   <form method="post" >
       <label>
          <div>Subject</div>
          <input type="text" name="title" value="{{title}}">
       </label>

       <label>
          <div>Post</div>
          <textarea name="art">{{art}}</textarea>
       </label>

       <div class="error">{{error}}</div>

       <input type="submit">
   </form>

  <!--  Commented out the logic to post underneath the form
        will replace with logic to create a new page with a permalink 
        to the post
    <hr>

   {% for art in arts %}
     <div class="art">
       <div class="art-title">{{art.title}}</div>
       <pre class="art-body">{{art.art}}</pre>
     </div>
    {% endfor %} -->

  </body>
</html>
